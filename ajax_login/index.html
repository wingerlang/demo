<!doctype>
<html>
	<head>
		<title>javaScript Snippets</title>
		<link rel="stylesheet" href="style.css"><style type="text/css"></style>
	</head>
	<body>
		<header><h1>Template</h1></header>
		<div id="wrap">
			
			<form action="#" method="post" id="form">
				<fieldset>
					<legend>Contact Form</legend>
					<label for="name">Name:</label> <input type="text" name="name" id="name" value="Johannes Winger-Lang" required>
					<label for="email">Email:</label> <input type="email" name="email" id="email" value="johannes@wingerlang.se" required>
					<label for="comments">Comments:</label> <input type="text" name="comments" id="comments" value="This is so cool !i!i!i!" required>
					<input type="submit" value="Submit" id="submit">
				</fieldset>
			</form>
			<div id="status"></div>
		</div>
		<footer>
			This &rarr; is &rarr; madness.
		</footer>
	<script src="script.js"></script>
	</body>
</html>
