<!doctype>
<html>
	<head>
		<title>CSS 3D Box with JavaScript</title>
		<link rel="stylesheet" href="style.css">
			<script>
	var _gaq = _gaq || []; 	  
	_gaq.push(['_setAccount', 'UA-30427339-1']); 	  
	_gaq.push(['_trackPageview']);
	(function() {  var ga = document.createElement('script'); ga.type = 'text/javascript'; ga.async = true;
		ga.src = ('https:' == document.location.protocol ? 'https://ssl' : 'http://www') + '.google-analytics.com/ga.js';
		var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(ga, s);
	})();
	</script>
	</head>
	<body>
		<header><h1>3D CSS-box with JavaScript</h1></header>
		<div id="wrap">
				<input type="range" id="X" min="-180" max="180" step="5"> <label for="X">X</label><br>
				<input type="range" id="Y" min="-180" max="180" step="5"> <label for="Y">Y</label>
			<section class="container">
				<div id="cube">
					<figure class="front">Front</figure>
					<figure class="back">Back</figure>
					<figure class="right">Right</figure>
					<figure class="left">Left</figure>
					<figure class="top">Top</figure>
					<figure class="bottom">Bottom</figure>
				</div>
			</section>
		</div>
		<footer>
			Check out the <a href="https://www.youtube.com/watch?v=HXN2MhTb4YQ">tutorial by phpacademy</a>
			<p>Developed in and for <a href="https://www.google.com/intl/en/chrome/browser/">Google Chrome</a> </p>
		</footer>
	<script src="script.js"></script>
	</body>
</html>
